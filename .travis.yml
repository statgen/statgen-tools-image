dist: xenial

language: minimal

services: docker

env:
  - VERSION=1.0

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

before_script:
  - cd "$VERSION"

script:
  - DOCKER_BUILDKIT=1 docker build --build-arg VERSION="v1.0.0" --build-arg FUSERA_RELEASE="v0.0.17" --build-arg SAMTOOLS_RELEASE="1.9" --build-arg BCFTOOLS_RELEASE="1.9" --build-arg HTSLIB_RELEASE="1.9" . --no-cache

after_script:
  - docker images
